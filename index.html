<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps with Beirut Locations</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQhWBdv9mkfIjlEj8tffCmFob-eLuJ5u4"></script>
    <script>
      let map;
      let markers = [];

      // Initialize Google Map
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 33.8938, lng: 35.5018 }, // Center on Beirut
          zoom: 12,
        });

        // Use placeholder data to add markers
        addPlaceholderMarkers();
      }

      // Placeholder markers for testing with descriptions
      function addPlaceholderMarkers() {
        const locations = [
          { name: "Place 1", lat: 33.88863, lng: 35.49548, description: "This is a custom description for Place 1." },
          { name: "Place 2", lat: 33.8938, lng: 35.5018, description: "This is a custom description for Place 2." },
          { name: "Place 3", lat: 33.89691, lng: 35.51238, description: "This is a custom description for Place 3." },
        ];

        for (let i = 0; i < locations.length; i++) {
          const { name, lat, lng, description } = locations[i];
          addMarker(name, lat, lng, description);
        }
      }

      // Add a marker to the map with a custom description
      function addMarker(name, lat, lng, description) {
        const marker = new google.maps.Marker({
          position: { lat, lng },
          map,
          title: name,
        });

        // Create an info window with the description
        const infoWindow = new google.maps.InfoWindow({
          content: `<h3>${name}</h3><p>${description}</p>`,
        });

        // Add a click listener to open the info window when the marker is clicked
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });

        markers.push(marker);
      }
    </script>
    <style>
      /* Add some CSS for styling */
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body onload="initMap()">
    <h3>Locations in Beirut</h3>
    <div id="map"></div>
  </body>
</html>
